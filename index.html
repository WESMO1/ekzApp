<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&family=Roboto:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
   

    

    <title>WeatherApp-ekz</title>
</head>

<body>
<div class="block">

    <div class="container">
        <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Oops! Invalid location :/</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <div class="block2">

        <div id="map"></div>

<div class="block3">

    <div id="currency-container">
        <span class="curs">Cryptocurrency Exchange Rate</span>
        <div id="btc-price"> <span>BTC:</span>
            <img src="/images/bitcoin.png">

            <span id="btc-value"></span></div>
        <div id="eth-price">ETH:
            <img src="/images/ethereum.png" alt="">
             <span id="eth-value"></span></div>
        <div id="bnb-price">BNB: 
            <img src="/images/bnb.png" alt="">
            <span id="bnb-value"></span></div>
      </div>
    
<div class="list">
    <input type="text" id="taskInput">
    <button onclick="addTask()">Add a Task</button>
  
    <ul id="taskList"></ul>
    
</div>

</div>
    </div>
</div>
    
    
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD9WdbyKiNhRmetA-j4KwBomWos9rg_RFA&callback=initMap&v=weekly"
    defer
  ></script>
    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/7c8801c017.js" crossorigin="anonymous"></script>
    
</body>

</html>
